<ion-content class="padding" style="margin-top: 43px;">
  <h2>Sign Up</h2>
  <form role="form">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="email" placeholder="email" name="email" ng-model="registrationForm.email" required="required" class=""/>
      </label>

      <label class="item item-input">
        <input type="password" placeholder="password" name="password" ng-model="registrationForm.password" required="required" class=""/>
      </label>

      <label class="item item-input">
        <input type="password" placeholder="password confirm" name="password_confirmation" ng-model="registrationForm.password_confirmation" required="required" class="form-control"/>
      </label>
    </div>
    <button ng-click="handleRegBtnClick(registrationForm)" type="submit" class="button button-block button-calm">Register</button>
     <h4>Have an Account?</h4>
        <a href ng-click="st.navigate('/signin')" class="">Sign In</a>
  </form>
</ion-content>
